<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1ce382a8f3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Shopping Cart</title>
  </head>
  <body style="padding-top: 70px">
    <nav
      id="navbar"
      class="navbar navbar-expand-md bg-light navbar-light justify-content-between fixed-top flex-md-row bd-navbar"
    >
      <!-- Brand -->
      <a class="navbar-brand col-sm-4" href="./index.html" style="color: #9c26ca;">
        <img src="../icons/favicon.ico" alt="#" width="50" height="50" />
        MODEST FASHION</a
      >

      <!-- Toggler/collapsible Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./shop.html" class="nav-link">Shop</a>
          </li>
          <li class="nav-item">
            <a href="./about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="./contact.html" class="nav-link">Contact</a>
          </li>
        </ul>

        <div class="navbar-nav mr-auto">
          <a href="./cart.html" class="btn btn-light" id="nav-btn">
            <svg
              width="1.5em"
              height="1.5em"
              viewBox="0 0 16 16"
              class="bi bi-cart"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              />
            </svg>
            <span class="badge badge-pill badge-secondary">0</span>
          </a>
        </div>
      </div>
    </nav>

    <br />

    <div class="container-fluid cartPage">
      <div class="container cart-header">
        <h2>SHOPPING CART</h2>
      </div>
      <div class="container-fluid cart-table table table-striped">
        <div class="cart-labels">
          <span class="itemLabel"><span>ITEM</span></span>

          <div class="itemImage"></div>

          <div class="itemDesc"></div>
          <div class="itemQuantity">
            <span class="itemLabel"><span>QTY</span></span>
          </div>
          <div class="itemPrice">
            <span class="itemLabel"><span>PRICE</span></span>
          </div>
        </div>

        <div class="tableRows">
          <ul id="cart">
            <li class="cart-items">
              <span id="removeItem" onclick="removecartItem()"
                ><svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-dash-circle"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
                  /></svg
              ></span>
            </li>
          </ul>
        </div>
        <div class="subTotal">
          <span class="subtotalLabel"><span>SubTotal: </span></span>
          <span id="cart-total" class="subtotalPrice">0</span>
        </div>
        <div class="checkout">
          <button class="btn btn-outline-dark btn-lg">CHECKOUT</button>
        </div>
      </div>
    </div>

    <br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <div class="container-fluid footer">
      <div id="address">
        <h3>Find Us</h3>
        <address>Plot 34, Buganda Road.</address>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        <a href="https://www.twitter.com" target="_blank"
          ><i class="fab fa-twitter fa-2x nav-item"></i
        ></a>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook fa-2x nav-item"></i
        ></a>
        <a href="https://www.pinterest.com" target="_blank"
          ><i class="fab fa-pinterest fa-2x nav-item"></i
        ></a>
      </div>

      <div id="links">
        <h3>Quick Links</h3>
        <a href="../index.html">Home</a>
        <a href="./shop.html">Shop</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </div>
    </div>
    <footer>
      <p class="footer-text text-center">Â© 2020 All Rights Reserved</p>
    </footer>

    <script src="../scripts/app.js"></script>
  </body>
</html>
